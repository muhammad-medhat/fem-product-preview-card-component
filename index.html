<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500,700&family=Fraunces">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">


  </style>
</head>

<body class="d-flex">
  <div class="container">
    <div class="grid">
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-body">
        <h6 class="card-subtitle">Preview</h6>
        <div class="card-content">

          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price">
            <div class="dis-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
        </div>
        <div class="btn">
          <div class="cta">
            <img src="./images/icon-cart.svg" alt="" srcset="">
            <p>Add to Cart</p>
          </div>

        </div>
      </div>


    </div>

  </div>
  </div>








</body>

</html>
